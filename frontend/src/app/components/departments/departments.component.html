<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #departmentForm="ngForm" (ngSubmit)="addDepartment
                    (departmentForm)">
                        <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="item" 
                                    #item="ngModel" [ngModel]="departmentService.selectedDepartment.item"
                                    id="name" placeholder="">
                                    <label for="name">Name</label>
                                </div>
                                <div class="input-field col s12">
                                        <input type="text" name="city" 
                                        #item="ngModel" [ngModel]="departmentService.selectedDepartment.city"
                                        id="city" placeholder="">
                                        <label for="city">City</label>
                                    </div>
                                <div class="input-field col s12">
                                    <input type="number" name="guests" min=0
                                    #guests="ngModel" [ngModel]="departmentService.selectedDepartment.guests"
                                    placeholder="" id="guests">
                                    <label for="guests">Guests</label>
                                </div>
                                <div class="input-field col s12">
                                    <input type="number" name="beds" min=0
                                    #guest="ngModel" [ngModel]="departmentService.selectedDepartment.beds"
                                    placeholder="Enter Beds" id="beds">
                                    <label for="beds">Beds</label>
                                </div>
                                <div class="input-field col s12">
                                    <input type="number" name="baths" min=0
                                    #baths="ngModel" [ngModel]="departmentService.selectedDepartment.baths"
                                    placeholder="Enter Baths" >
                                    <label for="baths">Baths</label>
                                </div>
                               <div class="input-field col s12">
                                        <input type="number" name="price" min=0 step=0.01 
                                        #baths="ngModel" [ngModel]="departmentService.selectedDepartment.price"
                                        placeholder="Enter Price" >
                                        <label for="price">Price</label>
                                </div>
                                <div class="input-field col s12">    
                                    <input name="type" id="type" list="types"
                                    #baths="ngModel" [ngModel]="departmentService.selectedDepartment.type">
                                        <datalist id="types">
                                        <option value="House">
                                        <option value="Department">
                                        </datalist>
                                </div>              
                                
                                <div style="text-align: center" class="col s12">
                                    <input type="file" placeholder="Imagen" name="imagen" style="margin:0 auto; width: 300px;margin-bottom: 45px;"
                                    id="images">
                                </div>
                                
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            
        </div>
    </div>
</div>
